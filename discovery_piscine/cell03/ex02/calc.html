<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div>
        <input type="text" id="left">
        <select name="operators" id="operators-select">
            <option value="Choose an operator">Select operator</option>
            <option value="+" id="+">+</option>
            <option value="-" id="-">-</option>
            <option value="*" id="*">*</option>
            <option value="/" id="/">/</option>
            <option value="%" id="%">%</option>
        </select>
        <input type="text" id="right">
        <input type="submit" id="submition" value="Try me!">
    </div>
    <script>
        var res = 0;
        const calcul = () => {
            let left = document.getElementById("left");
            let right = document.getElementById("right");
            console.log(left);
            var res = 0;
            left = parseInt(left, 10);
            right = parseInt(right, 10);
            if (operators-select.value == "+") {
                res = left + right;
                alert(res);
                console.log(res);
            }
            else if (operators-select.value == "-") {
                res = left - right;
                alert(res);
                console.log(res);
            }
            else if (operators-select.value == "*") {
                res = left * right;
                alert(res);
                console.log(res);
            }
            else if (operators-select.value == "/") {
                res = left / right;
                alert(res);
                console.log(res);
            }
            else if (operators-select.value == "%") {
                res = left % right;
                alert(res);
                console.log(res);
            }
        }
        document.getElementById("submition").addEventListener(
            "click",
            calcul
        )
    </script>
</body>
</html>
